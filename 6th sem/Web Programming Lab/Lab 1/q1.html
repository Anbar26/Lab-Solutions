<!DOCTYPE html>
    <head>
        <title>Poem</title>
        <h1>Poem</h1>
        <h4>By Anbar Althaf</h4>
    </head>
    <body>
        <p>The sun sets low, the stars <strong>appear</strong>,<br>
            <br>
            A quiet night, the sky so <strong>clear</strong>.<br>
            <br>
            <br>
            In stillness, all the world feels <strong>right</strong>,<br>
            <br>
            Wrapped in the softness of the <strong>night</strong>.</p>
    </body>
</html>
