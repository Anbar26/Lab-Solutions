<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .input-field {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="number" id="num1" class="input-field" placeholder="Enter first number" />
        <input type="number" id="num2" class="input-field" placeholder="Enter second number" />
        <div class="buttons">
            <button onclick="calculate('sum')">Sum</button>
            <button onclick="calculate('product')">Product</button>
            <button onclick="calculate('difference')">Difference</button>
            <button onclick="calculate('quotient')">Quotient</button>
        </div>
        <div class="result" id="result">Result: </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                case 'quotient':
                    if (num2 === 0) {
                        alert("Cannot divide by zero!");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    return;
            }

            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>

</body>
</html>
